name: Run Unit Tests

on:
  push:
    branches:
      - feature/branch
  pull_request:
    branches:
      - feature/branch

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Verify Python version
      run: python --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run unit tests
      run: |
        pytest tests/ --verbose  # Added verbose flag for more detailed output
      env:
        PYTHONPATH: ${{ github.workspace }}  # Removed asterisk