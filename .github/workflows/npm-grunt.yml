name: Node.js Unit Tests
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.19.3
      uses: actions/setup-node@v4
      with:
        node-version: 20.19.3
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run Unit Tests
      run: npm run test